<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../Formulario/css/formulario.css" rel="stylesheet">
  <title>IFAM-CEIRU</title>
</head>
<body>
  <form>
    <fieldset id="usuario"><legend>Agendamento de Consulta</legend>
      <p>Nome: <input type="text" name="nome" id="nome" class="input nome" required></p>
      <p>Curso:<input type="text" name="" id="nome" class="input nome" required> &nbsp; &nbsp; &nbsp;
      Turma: <input type="text" name="nome" id="nome" class="input nome" required></p>
  
      <fieldset id="sexo"><legend>Sexo:</legend>
      <select name="sexo" id="sexo">
        <option value="sexo">M</option>
        <option value="sexo">F</option>
      </select>
      </fieldset>
      
      <p><label for="nome" class="label nome">Nome completo</label>
      <input type="text" name="nome" id="nome" class="input nome" required></p>
  
      <p><label for="nome" class="label curso">Curso</label>
      <input type="text" name="nome" id="nome" class="input curso" required></p>
      
      <p><label for="nome" class="label turma">Turma</label>
      <input type="text" name="nome" id="nome" class="input turma" required></p>
  
  
  
      <select name="lista" id="lista">
        <option value="Consulta 01">Disponibilidade de Serviços de Orientação Vocacional</option>
        <option value="Consulta 02">Atendimento Psicólogo Individual</option>
        <option value="Consulta 03">Palestras Sócio Educativas</option>
        <option value="Consulta 04">Promoção da Qualidade de Vida aos Educandos</option>
        <option value="Consulta 05">Grupos com Função Terapêutica</option>
        <option value="Consulta 06">Orientação em Saude Mental</option>
      </select>
  
      <br><br>
      <label for="data_nascimento"><b>Data de Nascimento:</b></label>
      <input type="date" name="data_nascimento" id="data_nascimento" required>
      <br><br>
  
    </fieldset>
  </form>
</body>
</html>
